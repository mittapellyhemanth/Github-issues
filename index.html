<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub issues</title>
<link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="container">
        <h1 id="heading">Github issues JS</h1>
        <div class="card">
            <h3 id="PageNo"></h3>
            <ol id="issues-list"></ol>
           
        </div>
        <div class="btn">
            <button id="load_prev" class="button" onclick={prev()}>previous</button>
            <button id="load_next" class="button" onclick={next()}>next</button>
        </div>
    </div>
    
<script src="./index.js"></script>
</body>
</html>
